<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>收货地址界面</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            
            var cheak = 0;
            $("#sname").blur(function () {
                var sname = $.trim($("#sname").val());
                if (sname == "") {
                    $("#m-sname").html("姓名不能为空");
                    return false;
                } else if (sname.length > 10) {
                    $("#m-sname").html("姓名过长！请重新输入");
                    return false;
                } else {
                    $("#m-sname").html(" ");
                    cheak += 1;
                    return true;
                }
            });
            $("#mobile").blur(function () {
                var mobile = $.trim($("#mobile").val());
                if (mobile == "") {
                    $("#m-mobile").html("电话号码不能为空");
                    return false;
                } else if (!mobile.match(/^1(3|4|5|7|8)\d{9}$/)) {
                    $("#m-mobile").html("电话格式不正确！请重新输入");
                    return false;
                }else {
                    $("#m-mobile").html(" ");
                    cheak += 1;
                    return true;
                }
            });
            
            $("#zip").blur(function () {
                var zip = $.trim($("#zip").val());
                if (zip == "") {
                    $("#m-zip").html("邮编不能为空");
                    return false;
                } else if (!zip.match(/^[0-9][0-9]{5}$/)) {
                    $("#m-zip").html("邮编格式不正确！请重新输入");
                    return false;
                } else {
                    $("#m-zip").html(" ");
                    cheak += 1;
                    return true;
                }
            });
            
            $("#address").blur(function () {
                var address = $.trim($("#address").val());
                if (address == "") {
                    $("#m-address").html("地址不能为空");
                    return false;
                } else if (address.length>150) {
                    $("#m-address").html("地址过长！请重新输入");
                    return false;
                } else {
                    $("#m-address").html(" ");
                    cheak += 1;
                    return true;
                }
            });
            
            $("#submit").click(function () {
                if (cheak == 4) {
                    $("#submit").submit();
                    return true;
                }else {
                    return false;
                }
            })
            
        });
    </script>
</head>

<body>
    <div style="margin:5% auto ;width:50%">
        <h2 class="text-center">添加收货人地址
            <small>
                <a href="{:url('order/order')}"> 返回</a>
            </small>
        </h2>
        <form class="form-horizontal" method="POST" action="{:url('customer/customeradd')}">
            <div class="form-group">
                <label for="sname" class="col-sm-2 control-label">收货人姓名:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sname" name="sname" placeholder="Name">
                    <span id="m-sname" style="color:rgb(255, 0, 0)"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">收货人性别:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sex" name="sex">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">移动电话:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Mobile">
                    <span id="m-mobile" style="color:rgb(255, 0, 0)"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="zip" class="col-sm-2 control-label">邮政编码:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip">
                    <span id="m-zip" style="color:rgb(255, 0, 0)"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">详细地址:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" id="address" placeholder="Address">
                    <span id="m-address" style="color:rgb(255, 0, 0)"></span>
                </div>
            </div>
            <center>
				<input type="image" name="submit" id="submit" src="__ROOT__/public/static/image/S.png"/ width="10%" />
				<div>提交</div>
			</center>
        </form>
    </div>
    
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
